title: "The quest for measuring myelin with MRI - An interactive meta-analysis"
summary: "This study explores an important aspect of quantitative magnetic resonance imaging (qMRI): validation. Focusing specifically on myelin measures, we show the results of our meta-analysis comparing quantitative MRI with histology." 
